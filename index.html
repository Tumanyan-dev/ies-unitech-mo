          <h1 class="text-xl mt-12 font-medium text-[#999ca2] w-[18rem]">Не удается получить доступ к сайту</h1>

          <span class="text-s text-[#999ca2] mt-6">Не удалось найти IP-адрес сервера <b>sndtag.ru</b>.</span>

          <div class="buttons gap-3 flex flex-col justify-end relative mt-[15vh]">
               <button class="bg-[#89b4f8] p-[15px_36px] rounded-3xl active:scale-90 active:opacity-80 smooth text-[#30333a] font-medium" id="retryButton" onclick="playSound()">Перезагрузить</button>
               <button class="p-[18px_36px] rounded-3xl active:scale-90 active:opacity-80 smooth text-[#89b4f8] font-medium" onclick="telega()">Сведения</button>
          </div>
     </div>

     <div class="text-center flex flex-col items-center mt-[15vh] hidden" id="soundPlaying">
          <img src="./papka/s.png" alt="Логотип бренда" class="rmax-w-[80vw] w-[130px]" loading="lazy" draggable="false" oncontextmenu="return false;">
          <button class="bg-[#303134] p-[20px_36px] rounded-md mt-6 mb-52 active:scale-90 active:opacity-80 smooth text-xl" id="muteButton">🔇 Заглушить</button>

          <a href="https://t.me/sndtag" class="bg-[#303134] p-[15px_36px] rounded-xl flex gap-3 text-[66px] active:scale-90 active:opacity-80 smooth font-semibold" id="watermark" target="_blank">
               @sndtag
          </a>
     </div>

     <audio id="funSound" src="/assets/songs/ston.mp3" loop=""></audio>
</div>

<script>
     document.addEventListener('DOMContentLoaded', function() {
          const errorMessage = document.getElementById('errorMessage');
          const retryButton = document.getElementById('retryButton');
          const soundPlaying = document.getElementById('soundPlaying');
          const sound = document.getElementById('funSound');
          const watermark = document.getElementById('watermark');
          const muteButton = document.getElementById('muteButton');
          
          let muteClicks = 0;

          function playSound() {
               sound.volume = 1.0;
               sound.play()
               .then(() => {
                    $("#errorMessage").addClass("hidden");
                    $("#soundPlaying").addClass("block");
                    $("#soundPlaying").removeClass("hidden");
               })
               .catch((e) => {
                    console.error('Ошибка воспроизведения звука:', e);
                    alert('Попробуйте снова.');
               });
          }

          retryButton.addEventListener('click', playSound);
          document.body.addEventListener('click', playSound, { once: true });

          muteButton.addEventListener('click', function() {
               muteClicks++;
               if (muteClicks >= 3) {
                    window.open("https://t.me/sndtag", "_blank"); 
               }
          });
     });

     function telega() { window.open("https://t.me/sndtag", "_blank"); }
</script>
